<html>
<head>
	<title>Number - string - object - array</title>
</head>
<body>
	<h1>Number - string - object - array</h1>
	<br>
	<div ng-app="" ng-init="quantity=1; cost=30;student={firstname:'hanh',lastname:'nguyen tai', rollno:101};marks=[80,90,100,10,20]">
		<p>
			Quantity: {{quantity * cost}}
		</p>
	</div>
	<br>
	<script type="text/javascript" src="angular.min.js"></script>
</body>
</html>
