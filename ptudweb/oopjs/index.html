<!DOCTYPE html>
<html>
<head>
	<title>Be tap tinh</title>
	<script type="text/javascript" src="beTapTinh.js"></script>
</head>
<body>
<fieldset>
	<legend>Be Tap Tinh</legend>
	<form>
		<table>
			<tr>
				<td>So thu nhat</td>
				<td><input type="number" name="txtSoA" id="txtSoA" /></td>
				<td>
					<input type="radio" name="btnChoose" value="+" /> Cong
					<input type="radio" name="btnChoose" value="-" /> Tru
				</td>
			</tr>
			<tr>
				<td>So thu hai</td>
				<td><input type="number" name="txtSoB" id="txtSoB" /></td>
				<td>
					<input type="radio" name="btnChoose" value="x" /> Nhan
					<input type="radio" name="btnChoose" value="/" /> Chia
				</td>
			</tr>
			<tr>
				<td>Ket qua</td>
				<td><input type="number" name="txtKetQua" id="txtKetQua" /></td>
				<td>
					<input type="button" name="btnTinh" id="btnTinh" value="Tinh">
				</td>
			</tr>
			<tr>
				<td>Thong Bao</td>
				<td colspan="2"></td>
			</tr>
		</table>
	</form>
</fieldset>
</body>
</html>
